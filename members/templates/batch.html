<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        background-color: #28758a;
      }
      .container {
        width: 400px;
        margin-top: 100px;
        border-left: 10px solid #3f3f88;
        max-width: 400px;
        margin: 45px auto;
        padding: 20px;
        border: 15px solid #54288a;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
      }
      .header {
        text-align: center;
        border-bottom: 1px solid black;
        padding-bottom: 15px;
        margin-left: 30px;
        margin-bottom: 20px;
      }
      .header img {
        width: 60px;
      }
      .header h1 {
        font-size: 18px;
        margin: 10px 0;
      }
      .profile {
        display: flex;
        align-items: center;
        gap: 15px;
        border: 1px solid black;
        border-radius: 15px;
        margin-bottom: 10px;
        margin-right: 250px;
      }
      .profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ddd;
      }
      .profile-info {
        flex-grow: 1;
      }
      .profile-info h3 {
        margin: 0;
      }
      .section {
        margin-bottom: 15px;
      }
      .section h4 {
        margin: 0;
        font-size: 16px;
      }
      .roll-search {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }
      .roll-search input[type="text"] {
        width: calc(100% - 40px);
        padding: 5px;
        font-size: 16px;
      }
      .roll-search button {
        width: 40px;
        background-color: #ddd;
        border: none;
        cursor: pointer;
      }
      .roll-numbers {
        list-style: none;
        padding: 0;
      }
      .roll-numbers li {
        background-color: #f0f0f0;
        padding: 8px;
        margin: 5px 0;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="header"
        style="display: flex; justify-content: space-around; margin-left: -30px"
      >
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd4ULH12GyTYs8Surw_jxuT_EqI85wbFjl4wId4icEydRmW5OH1My_52Zfcair8pyOTXE&usqp=CAU"
          alt="PSG College of Technology Logo"
        />
        <h1 style="margin-right: 50px">PSG College of Technology</h1>
      </div>

      <center>
        <h1 style="font-size: medium; padding: 10px">WELCOME TO INFOZONE</h1>
      </center>

      <div class="profile">
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
          alt="Admin Profile"
          style="margin-left: 2px; margin-bottom: 5px"
        />
        <div class="profile-info" style="margin-bottom: 5px">
          <h3>Admin</h3>
        </div>
      </div>

      <div class="section" style="margin-bottom: 15px">
        <h4>Batch</h4>
        <select style="padding: 5px; border-radius: 5px; margin-top: 7px">
          <option>select</option>
          <option>2022-2026</option>
          <option>2023-2027</option>
          <option>2024-2028</option>
          <option>2025-2029</option>
        </select>
      </div>

      <div class="section">
        <h4>Department</h4>
        <select style="padding: 5px; border-radius: 5px; margin-top: 5px">
          <option>select</option>
          <option>BE CSE</option>
          <option>BTECH IT</option>
          <option>BE ECE</option>
          <option>BE EEE</option>
          <option>BE MECH</option>
          <option>BE PROD</option>
          <option>BE CIVIL</option>
          <option>BE RAE</option>
          <option>BE I&C</option>
          <option>BTECH FT</option>
          <option>BTECH TT</option>
          <option>BE PROD SW</option>
          <option>BE EEE SW</option>
          <option>BE MECH SW</option>
        </select>
      </div>

      <h4>Roll Number</h4>
      <div class="roll-search">
        <input type="text" placeholder="Search by Roll No." />
        <button style="margin-left: 10px; border: 1px solid black">
          &#128269;
        </button>
      </div>
    </div>
  </body>
</html>
