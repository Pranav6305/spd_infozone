<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #003366;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 80%;
        max-width: 500px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        max-height: fit-content;
      }

      .header {
        background-color: #013a5b;
        color: #fff;
        padding: 25px 30px;
        border-radius: 10px 9px 0 0;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .header img {
        height: 60px;
        margin-right: 10px;
      }

      .header h1 {
        font-size: 24px;
        margin: 0;
      }

      .welcome-message {
        background-color: #6dbcf5;
        padding: 8px;
        margin-top: 20px;
        border-radius: 5px;
        overflow: hidden;
      }

      .welcome-message h2 {
        margin: 0;
        font-size: 1.5rem;
        white-space: nowrap;
        animation: scrollText 10s linear infinite;
      }

      @keyframes scrollText {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .admin-profile {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .admin-profile img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .admin-profile h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .section {
        margin-bottom: 20px;
        text-align: left;
      }

      .section h4 {
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 16px;
        text-align: left;
      }

      select,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 8px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      .section button[type="submit"] {
        background-color: #7f9fb8;
        color: white;
        padding: 10px 30px;
        border: none;
        border-radius: 60px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
        display: block;
        margin: 0 auto;
      }

      .section button[type="submit"]:hover {
        background-color: #e9e9f0;
      }

      .error {
        border-color: #ff0000;
      }

      .error-message {
        color: #ff0000;
        font-size: 14px;
        margin-top: -15px;
        margin-bottom: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd4ULH12GyTYs8Surw_jxuT_EqI85wbFjl4wId4icEydRmW5OH1My_52Zfcair8pyOTXE&usqp=CAU"
          alt="PSG College of Technology Logo"
          style="height: 60px; margin-right: 10px"
        />
        <h1>PSG College of Technology</h1>
      </div>

      <div class="welcome-message">
        <h2>Welcome to InfoZone!</h2>
      </div>

      <div class="admin-profile">
        <img
          src="https://fontawesomeicons.com/lib/svg/person-sharp.svg"
          alt="Admin Profile"
        />
        <div class="profile-info">
          <h3>Admin</h3>
        </div>
      </div>

      <form
        id="studentForm"
        method="GET"
        action="{% url 'student_list' %}"
        onsubmit="return validateForm()"
      >
        <div class="section">
          <h4>Batch</h4>
          <select id="batch" name="batch">
            <option value="">Select</option>
            <option value="2022-2026">2022-2026</option>
            <option value="2023-2027">2023-2027</option>
            <option value="2024-2028">2024-2028</option>
            <option value="2025-2029">2025-2029</option>
          </select>
          <div class="error-message" id="batchError">Please select a batch</div>
        </div>

        <div class="section">
          <h4>Department</h4>
          <select id="department" name="department" style="padding: 15px">
            <option value="">Select</option>
            <option value="BE CSE">BE CSE</option>
            <option value="BTECH IT">BTECH IT</option>
            <option value="BE ECE">BE ECE</option>
            <option value="BE EEE">BE EEE</option>
            <option value="BE MECH">BE MECH</option>
            <option value="BE PROD">BE PROD</option>
            <option value="BE CIVIL">BE CIVIL</option>
            <option value="BE RAE">BE RAE</option>
            <option value="BE I&C">BE I&C</option>
            <option value="BTECH FT">BTECH FT</option>
            <option value="BTECH TT">BTECH TT</option>
            <option value="BE PROD SW">BE PROD SW</option>
            <option value="BE EEE SW">BE EEE SW</option>
            <option value="BE MECH SW">BE MECH SW</option>
          </select>
          <div class="error-message" id="departmentError">
            Please select a department
          </div>
        </div>

        <div class="section">
          <h4>Roll Number</h4>
          <input
            type="text"
            id="rollno"
            name="rollno"
            placeholder="Search by Roll No."
          />
          <div class="error-message" id="rollnoError">
            Please enter a roll number
          </div>
          <button type="submit">&#128269;</button>
        </div>
      </form>
    </div>

    <script>
      function validateForm() {
        const batch = document.getElementById("batch").value;
        const department = document.getElementById("department").value;
        const rollno = document.getElementById("rollno").value.trim();

        let isValid = true;

        resetErrors();

        if (!batch) {
          showError("batch");
          isValid = false;
        }

        if (!department) {
          showError("department");
          isValid = false;
        }

        if (!rollno) {
          showError("rollno");
          isValid = false;
        }

        if (!isValid) {
          alert("Please fill out all the required fields");
          return false;
        }

        return true;
      }

      function showError(fieldId) {
        const field = document.getElementById(fieldId);
        const errorMessage = document.getElementById(fieldId + "Error");
        field.classList.add("error");
        errorMessage.style.display = "block";
      }

      function resetErrors() {
        const fields = ["batch", "department", "rollno"];
        fields.forEach((fieldId) => {
          const field = document.getElementById(fieldId);
          const errorMessage = document.getElementById(fieldId + "Error");
          field.classList.remove("error");
          errorMessage.style.display = "none";
        });
      }
    </script>
  </body>
</html>
