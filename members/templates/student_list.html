<!DOCTYPE html>
<html>
  <head>
    <title>Student List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      a {
        text-decoration: none;
      }
      /* Styling for the boxes */
      .student-box {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        cursor: pointer; /* Make it look clickable */
      }
      .student-box:hover {
        background-color: #7ecafa; /* Light highlight on hover */
      }
      .student-box i {
        margin-right: 15px;
        font-size: 20px;
      }
      .parent-container {
    display: flex;
    justify-content: center; 
    align-items: center; 
    height: 25vh; 
}
      .back-button {
        display: block;
        margin: 20px;
        padding: 10px 20px;
        width: 150px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }
      .search-form {
        margin-bottom: 20px;
      }
      .search-form input {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .search-form button {
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Student List</h1>

    <div class="student-list">
      {% for student in students %}
      <a href="{% url 'student_detail' student.roll_no %}">
        <div class="student-box">
          <i class="fas fa-user-graduate"></i>
          <span>{{ student.name }}</span>
        </div>
      </a>
      {% empty %}
      <p>No students found.</p>
      {% endfor %}
    </div>
    <center>
      <div class="parent-container">
        <a href="#" onclick="history.back()" class="back-button" style="margin-left: 0px;">
          Back to Search Page
        </a>
    </div>    
    </center>
  </body>
</html>
