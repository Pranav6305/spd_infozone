<!DOCTYPE html>
<html>
  <head>
    <title>Student List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Background and Header Styling */
      body {
        background-color: #f0f0f5; /* Light background color for the whole page */
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        color: #4a148c; /* Dark purple header color */
        background-color: #e1bee7; /* Light purple background for the header */
        padding: 20px;
        border-radius: 5px;
        margin-top: 0;
      }

      a {
        text-decoration: none;
      }

      /* Styling for the student boxes */
      .student-box {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 50px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 1400px;
        margin-right: 15px;
        font-size: 45px;
        color: #6006fb; /* Change the icon color to a vibrant purple */
      }

      .student-box:hover {
        background-color: #d1c4e9; /* Light purple hover effect */
      }

      .student-box i {
        margin-right: 15px;
        font-size: 45px;
      }

      .student-box span {
        color: #000; /* Text color */
        font-size: 18px;
        width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Container to center the back button */
      .parent-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 45vh;
      }

      /* Back button styling */
      .back-button {
        display: flex; /* Changed to flex to align icon and text */
        align-items: center; /* Center icon vertically */
        margin: 20px;
        padding: 10px 20px;
        width: 180px; /* Adjusted width to accommodate icon */
        background-color: #6a1b9a; /* Dark purple color */
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }

      .back-button i {
        margin-right: 8px; /* Space between the icon and text */
      }

      /* Search form styling */
      .search-form {
        margin-bottom: 20px;
      }

      .search-form input {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .search-form button {
        padding: 10px;
        background-color: #4a148c; /* Dark purple button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Student List</h1>

    <div class="student-list">
      {% for student in students %}
      <a href="{% url 'student_detail' student.roll_no %}">
        <div class="student-box">
          <i class="fas fa-user-graduate"></i>
          <span>{{ student.name }}</span>
        </div>
      </a>
      {% empty %}
      <p>No students found.</p>
      {% endfor %}
    </div>

    <center>
      <div class="parent-container">
        <a
          href="#"
          onclick="history.back()"
          class="back-button"
          style="margin-left: 0px"
        >
          <i class="fas fa-arrow-left"></i>
          <!-- Back arrow icon -->
          Back to Search Page
        </a>
      </div>
    </center>
  </body>
</html>
