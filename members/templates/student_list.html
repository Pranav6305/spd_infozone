<!DOCTYPE html>
<html>
  <head>
    <title>Student List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
       a {
         text-decoration: none;
       }
      /* Styling for the boxes */
      .student-box {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        cursor: pointer; /* Make it look clickable */
      }
      .student-box:hover {
        background-color: #7ecafa; /* Light highlight on hover */
      }
      .student-box i {
        margin-right: 15px;
        font-size: 20px;
      }
      .back-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        width:1300px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Student List</h1>
    <div class="student-list">
      {% for student in students %}
      <a href="{% url 'student_detail' student.roll_no %}">
        <div class="student-box">
          <i class="fas fa-user-graduate"></i>
          <span>{{ student.name }}</span>
        </div>
      </a>
      {% empty %}
      <p>No students found.</p>
      {% endfor %}
    </div>
    <a href="#" onclick="history.back()" class="back-button" style="margin-left: 0px;"
      >Back to Search Page</a
    >
  </body>
</html>
